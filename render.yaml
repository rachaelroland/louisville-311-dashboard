services:
  - type: web
    name: louisville-311-dashboard
    env: python
    region: oregon
    plan: starter  # Paid plan: $7/month, 512MB RAM, no sleep
    buildCommand: pip install -r requirements.txt
    startCommand: python dashboard_app.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
